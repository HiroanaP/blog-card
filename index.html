<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="styles/tailwind.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body class="bg-yellow-400">
  <main class="flex flex-col  justify-center items-center h-lvh">
    <div class="flex flex-col h-[522px] w-[384px] px-[24px] bg-white rounded-[20px] shadow-2xl shadow-gray-250 drop-shadow-[8px_8px_rgba(0,0,0,100)] border border-gray-950 border-solid hover:drop-shadow-[4px_4px_rgba(0,0,0,100)] ease-in">
      <div class=" flex flex-col py-[24px]">
        <img class="w-[336px] h-[200px] self-center rounded-[10px]" src="assets/images/illustration-article.svg" />
      </div>
      <div class="flex flex-col gap-4 group">
        <p class="font-body text-base font-bold px-[12px] py-[4px] bg-yellow-400 w-fit rounded-[4px] text-gray-950">Learning</p>
        <p class="font-body text-base text-[14px] text-gray-950">Published 21 Dec 2023</p>
        <h1 class="font-body font-extrabold text-[24px] text-gray-950 group-hover:text-yellow-400">HTML & CSS foundations</h1>
        <p class="font-body font-medium text-[16px] text-gray-500">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="flex flex-row gap-[12px] items-center">
          <img class="h-[32px] w-[32px]" src="/assets/images/image-avatar.webp">
          <p class="font-body font-bold text-[14px] text-gray-950">Greg Hooper</p>
        </div>
        
      </div>
    </div>
  </main>
</body>

</html>
